name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"
      - name: Lint
        run: ruff .
      - name: Format check
        run: black --check .
      - name: Type check
        run: mypy src
      - name: Tests
        run: pytest -q --disable-warnings


- name: Build dashboard
  uses: actions/setup-node@v4
  with:
    node-version: '20'
  # Separate step to avoid caching complexity
- name: Install & build dashboard
  working-directory: dashboard
  run: |
    npm i
    npm run build
